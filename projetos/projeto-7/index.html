<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="background flex">        
        <div class="gridContainer">
            <div class="gridItem visor">0</div>
            <div class="gridItem ac">AC</div>
            <div class="gridItem porc">%</div>
            <div class="gridItem x">X</div>
            <div class="gridItem barra">/</div>
            <div class="gridItem sete">7</div>
            <div class="gridItem oito">8</div>
            <div class="gridItem nove">9</div>
            <div class="gridItem igual">=</div>
            <div class="gridItem quatro">4</div>
            <div class="gridItem cinco">5</div>
            <div class="gridItem seis">6</div>
            <div class="gridItem menos">-</div>
            <div class="gridItem um">1</div>
            <div class="gridItem dois">2</div>
            <div class="gridItem tres">3</div>
            <div class="gridItem zero">0</div>
            <div class="gridItem virg">,</div>
            <div class="gridItem mais">+</div>
        </div>
    </div>
</body>
</html>
