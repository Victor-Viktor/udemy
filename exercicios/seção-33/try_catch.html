<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try / Catch</title>
</head>
<body>
    <h1>try ....... catch(error)</h1>
    <dic id="output"></dic>
    <script>
        let obj = {nome: 'Victor', email: 'victor@server.com'} 
        //obj = null

        try {
            document.getElementById('output').innerHTML = `Nome: ${obj.nome} - Email: ${obj.email}<br>`         
        }catch(e){
            alert('Deu Ruim !!!!!  ' + e.message)
        }finally{
            alert('Fim do programa')
        }        
    </script>
    <script src="areas.js"></script>
    <script>
        try{
            calcularAreaTriangulo(5, 3)
        }catch(e){
            alert('Deu ruim!!! ' + e.message)
        }
        try{
            document.getElementById('output').innerHTML += calcularAreaCirculo(7)
        }catch(e){
            alert('Deu ruim!!! '+ e.message)
        }
    </script>
</body>
</html>
