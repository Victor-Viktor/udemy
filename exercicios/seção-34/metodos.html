<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos</title>
</head>
<body>
    <h1>Métodos</h1>
    <script>
        const caneta = {
            nome: 'caneta',
            quantidade: 10,
            comprar: function (qtd){
                if(qtd > this.quantidade){
                    console.log('quantidade insuficiente, quantidade em estoque ' + this.quantidade)
                    return null
                }
                console.log(`Comprar caneta`)
                this.quantidade -= qtd
            }
        }
        console.log(caneta)
        //Comprar 3 canetas
        caneta.quantidade -= 3
        console.log(caneta)

        //comprar 14 canetas
        caneta.quantidade -= 14
        console.log(caneta)

        caneta.quantidade = 10
        console.log(caneta)

        caneta.comprar(10)
        console.log(caneta)
    </script>
</body>
</html>
