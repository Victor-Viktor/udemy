<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
    <h1>objetos</h1>

    <script>
        //problema 1
        const caneta = {
            nome: 'caneta',
            preco: 2,
            quantidade: 5
        }

        document.write(`${caneta.nome} custa R$${caneta.preco} e há ${caneta.quantidade} unidades em estoque <br>`)

        //problema 2
        const carro = {
            modelo: 'Uno',
            ano: 2023,
            km: 10000,
            combustivel: 'gasolina',
            litrosConsumidos: 625
        }

        carro.marca = 'Fiat'

        document.write(`O carro ${carro.marca} ${carro.modelo} fez em média ${carro.km / carro.litrosConsumidos} Km/l de ${carro.combustivel}`)
    </script>
</body>
</html>
