<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>
    <h1>Média mostrada abixo</h1>
    <script>

        function media(){
            let soma = 0

            for(i = 0;i < arguments.length;i++){
                if(typeof arguments[i]!=='number'){
                    throw Error('Média aceita apenas parâmeros do tipo "number".')
                }

                soma += arguments[i]
            }
            
            return soma / arguments.length || 0
        }

        console.log(media())
    </script>
</body>
</html>
