<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gridContainer{
            width: 100vw;
            height: 100vw;
        }
        .gridItems{
            background-color: orange;
            padding: 20px;
        }

        /* Grid */
        .gridContainer{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 75px 50px 1fr 50px;
            gap: 1em;
        }
        .header{
            grid-column: 1 / -1;
            grid-row: 1 / 2;
        }
        .nav{
            grid-column: 1 / 3;
            grid-row: 2 / 3;
        }
        .aside{
            grid-column: 3 / -1;
            grid-row: 2 / -1;
            z-index: 1;
        }
        .main{
            grid-column: 1 / 3;
            grid-row: 3 / -2;
        }
        .footer{
            grid-column: 1 / -1;
            grid-row: 4;
            background-color: rgba(55, 109, 156, 0.295);
        }
    </style>
</head>
<body>
    <div class="gridContainer">
        <div class="header gridItems">Header</div>
        <div class="nav gridItems">Nav</div>
        <div class="aside gridItems">Aside</div>
        <div class=" main gridItems">
            main
        </div>
        <div class=" footer gridItems">Footer</div>
    </div>
</body>
</html>
